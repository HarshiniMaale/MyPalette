<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <title>Skin Analyzer</title>
</head>
<body>
  <div class="container">
    <h2 class="title">Upload your face photo</h2>

    <div class="input-options">
      <input type="file" id="imageInput" accept="image/*" />
      <button id="webcamBtn">Use Webcam</button>
    </div>

    <video id="video" autoplay playsinline class="hidden"></video>
    <canvas id="snapshotCanvas" class="hidden"></canvas>
    <button id="captureBtn" class="hidden">Capture Photo</button>

    <button id="analyzeBtn">Analyze & Filter</button>
    <div id="loading" class="hidden">
      <div id="compliment" class="compliment-text"></div>
      <p class="loading-text">Analyzing your skintone...</p>
    </div>

    <div id="result" class="result hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
